<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Character Count</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 20px;
    }
    h2 {
        color: #333;
    }
    #inputText {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 5px;
        resize: vertical;
    }
    p {
        margin-top: 10px;
        font-size: 18px;
        color: #333;
    }
    #charCount {
        font-weight: bold;
        color: #007bff;
    }
    #charToCount {
        margin-top: 10px;
        padding: 5px;
        font-size: 16px;
    }
    #countButton {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #countButton:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<h2>Character Count</h2>

<textarea id="inputText" rows="10" cols="50"></textarea>

<p>Character to count: <input type="text" id="charToCount" value=">"></p>

<button id="countButton">Count Characters</button>

<p>Results:</p>
<div id="result"></div>

<script>
document.getElementById('countButton').addEventListener('click', function() {
    var text = document.getElementById('inputText').value;
    var charToCount = document.getElementById('charToCount').value;
    var lines = text.split('\n');
    var counts = {};
    
    var currentSubFunction = null;
    
    lines.forEach(function(line) {
        var match = line.match(/-: sub-function: (.+)/);
        if (match) {
            currentSubFunction = match[1].trim();
            counts[currentSubFunction] = 0;
        } else if (currentSubFunction) {
            counts[currentSubFunction] += (line.match(new RegExp(charToCount, 'g')) || []).length;
        }
    });
    
    var resultDiv = document.getElementById('result');
    resultDiv.innerHTML = '';
    for (var subFunction in counts) {
        if (counts.hasOwnProperty(subFunction)) {
            var count = counts[subFunction];
            var p = document.createElement('p');
            p.textContent = subFunction + ': ' + count;
            resultDiv.appendChild(p);
        }
    }
});
</script>

</body>
</html>
